<button type="button" id="isAdmin" class="btn btn-secondary btn-lg btn-block" value="false">Administrateur</button>
<button type="button" id="isRembourseur" class="btn btn-secondary btn-lg btn-block" value="false">Rembourseur</button>
<button type="button" id="isRecruteur" class="btn btn-secondary btn-lg btn-block" value="false">Recruteur</button>
<button type="button" id="isRaidLead" class="btn btn-secondary btn-lg btn-block" value="false">Raid
    Lead</button>
<button type="button" id="isEco" class="btn btn-secondary btn-lg btn-block" value="false">Responsable
    Economie</button>


<script>
    $("button").click(function (event) {
        event.preventDefault();
        if ($(this).attr('class') == 'btn btn-success btn-lg btn-block') {
            $(this).attr('class', 'btn btn-secondary btn-lg btn-block');
            $(this).attr('value', false);
        } else if ($(this).attr('class') == 'btn btn-secondary btn-lg btn-block') {
            $(this).attr('class', 'btn btn-success btn-lg btn-block');
            $(this).attr('value', true);
        }
    });

    var app = require('express')(),
        server = require("http").createServer(app),
        io = require("socket.io")(server),
        session = require("express-session")({
            secret: "my-secret",
            resave: true,
            saveUninitialized: true
        }),
        sharedsession = require("express-socket.io-session");

    // Attach session
    app.use(session);

    // Share session with io sockets

    io.use(sharedsession(session));

    io.on("connection", function (socket) {
        // Accept a login event with user's data
        socket.on("login", function (userdata) {
            socket.handshake.session.userdata = userdata;
            socket.handshake.session.save();
        });
        socket.on("logout", function (userdata) {
            if (socket.handshake.session.userdata) {
                delete socket.handshake.session.userdata;
                socket.handshake.session.save();
            }
        });
    });
</script>
