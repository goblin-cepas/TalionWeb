        height: 1000px;

<html>

<body>
    <div id="mapid"></div>
    <script type="text/javascript">
        var mymap = L.map('mapid').setView([43.610769, 3.876716], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'sk.eyJ1IjoiYXplbnRpYSIsImEiOiJjazQybmJkOHUwMHFuM29wanhsOGd5MG94In0.rYTy8hjTUqYno_0StjrU9w'
        }).addTo(mymap);

        for (var i = 0; i < evenement.length; i++) {
            var marker = L.marker();
            var latlng = [evenement[i]['position_lat'], evenement[i]['position_long']];
            marker.bindPopup(evenement[i]['nomEvent']);
            marker.on('mouseover', function (e) { this.openPopup(); });
            marker.on('mouseout', function (e) { this.closePopup(); });
            marker.setLatLng(latlng);
            marker.addTo(mymap);
        }
    </script>

</body>

</html>
